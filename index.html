<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>호텔델루나 직원채용</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="employee_wrap">
    <div id="employee_box">
      <div id="main_box">
        <ul>
          <li id="logo"><img src="img/logo.png" alt=""></li>
          <li id="main_text">직원채용</li>
        </ul>
      </div><!--main_box-->
      <div id="input_box">
        <ul>
          <li><input id="birth" class="textStyle" maxlength="6" type="text" placeholder="생년월일(예:940320)"></li>
          <li><input id="passwords" class="textStyle" type="password" placeholder="비밀번호"></li>
          <li><input type="submit" value="入場" id="submit-btn"></li>
        </ul>
      </div><!--input_box-->
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="jQuery.js"></script>
</body>
</html>
